<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css">
    <title>Frontend Mentor | FAQ Accordion Card</title>
  </head>
  <body>
    <main class="card">
      <img class="card-img" src="./images/illustration-woman-online-mobile.svg" alt="woman online icon" />
      <img class="card-img--bg-pattern" src="./images/bg-pattern-mobile.svg" alt="woman online icon" />
      <article class="faq">
        <h1 class="faq--title">FAQ</h1>
        <ul class="faq--list">
          <li class="faq--item">
            How many team members can I invite? 
            <!-- <br> 
            You can invite up to 2 additional users on the Free plan. There is no limit on team members
            for the Premium plan. -->
          </li>
          <li class="faq--item">
            What is the maximum file upload size? 
            <!-- <br> No more than 2GB. All files i your account must fit your allotted storage space. -->
          </li>
          <li class="faq--item">
            How do I reset my password? 
            <!-- <br> Click “Forgot password” from the login page or “Change password” from your profile page. A reset link will
            be emailed to you. -->
          </li>
          <li class="faq--item">
            Can I cancel my subscription? 
            <!-- <br> Yes! Send us a message and we’ll process your request no questions asked. -->
          </li>
          <li class="faq--item">
            Do you provide additional support? 
            <!-- <br> Chat and email support is  available 24/7. Phone lines are open during normal business hours. -->
          </li>
        </ul>
      </article>
    </main>
  </body>
</html>
